<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assetes/css/main.css">
    <title>Platzi-Video</title>
</head>

<body class="body-login">
    <header class="header">
        <img src="/assetes/img/logo-platzi-video-BW2.png" alt="Logo Platzi video" class="header__img">
    </header>
    <main class="register">
        <div class="register__container">
            <h2>Regístrate</h2>
            <form class="login__container--form" action="">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="text" class="input" placeholder="Password">
                <button class="button">Registrarme</button>
            </form>
            <p class="login__container--login">
                <a href="/">Iniciar Sesión</a>
            </p>
        </div>
    </main>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
